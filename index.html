<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Brand and Model Filter</title>
</head>
<body>
  <h1>Mobile Brand and Model Filter</h1>
  
  <!-- Brand Dropdown -->
  <label for="brand">Select Brand:</label>
  <select id="brand" onchange="updateModels()">
    <option value="">--Select Brand--</option>
  </select>

  <!-- Model Dropdown -->
  <label for="model">Select Model:</label>
  <select id="model">
    <option value="">--Select Model--</option>
  </select>

  <!-- Search Button -->
  <button onclick="showDetails()">Search</button>

  <!-- Output Section -->
  <h2>Selected Mobile Details:</h2>
  <div id="output"></div>

 <script src="app.js"></script>
</body>
</html>
